{% extends "base.html" %}

{% block jumbotron %}
<h1>{{ constituency }}</h1>
  <ul>
    {% for candidate in candidates %}
    <li>{{ candidate }}</li>
    {% endfor %}
  </ul>
{% endblock jumbotron %}

{% block content %}
<form method="POST" action="/">
  <input name="postcode" id="id_postcode" placeholder="Enter your postcode" />
  {% csrf_token %}
</form>
{% endblock content %}
